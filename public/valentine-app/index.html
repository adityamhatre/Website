<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .title {
            font-size: 3rem;
            color: #d63384;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .hearts {
            font-size: 4rem;
            margin-bottom: 40px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            min-height: 100px;
            position: relative;
        }

        .btn {
            padding: 15px 50px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-yes {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.6);
        }

        .btn-no {
            background: linear-gradient(135deg, #dc3545, #ff6b6b);
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
            transition: left 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), top 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.2s;
        }

        .btn-no:hover {
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.6);
        }

        .btn-placeholder {
            padding: 15px 50px;
            visibility: hidden;
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
            }
            .hearts {
                font-size: 3rem;
            }
            .btn {
                padding: 12px 35px;
                font-size: 1.2rem;
            }
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-overlay.active {
            display: flex;
        }

        .popup-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            animation: popIn 0.4s ease-out;
            max-width: 90%;
            max-height: 90%;
        }

        .popup-content.closing {
            animation: popOut 0.3s ease-in forwards;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes popOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        .popup-content img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .popup-content h2 {
            font-size: 3rem;
            color: #d63384;
            margin-bottom: 20px;
        }

        .popup-close {
            padding: 10px 30px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #d63384, #ff6b9d);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
        }

        .popup-close:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts">üíïüíñüíï</div>
        <h1 class="title">Will You Be My Valentine<span id="nameSpan"></span> ‚ù§Ô∏è?</h1>
    </div>

    <div class="buttons-container" id="buttonsContainer">
        <button class="btn btn-yes" id="yesBtn">Yes! üíù</button>
        <span class="btn-placeholder" id="noPlaceholder">No üíî</span>
        <button class="btn btn-no" id="noBtn">No üíî</button>
    </div>

    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <img src="image.png" alt="Yay!">
            <h2>YAYYY! üéâüíñ</h2>
            <button class="popup-close" id="closePopup">Close</button>
        </div>
    </div>

    <script>
        // Get name from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        
        if (name) {
            document.getElementById('nameSpan').textContent = ', ' + decodeURIComponent(name);
            document.title = name + ' ‚ù§Ô∏è';
        }

        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const container = document.getElementById('buttonsContainer');

        // Check if device is touch-based
        const isTouchDevice = ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);

        // Get random position within viewport
        function getRandomPosition() {
            const btnRect = noBtn.getBoundingClientRect();
            const maxX = window.innerWidth - btnRect.width - 20;
            const maxY = window.innerHeight - btnRect.height - 20;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            return { x: randomX, y: randomY };
        }

        // Initialize button position on load so first move is animated
        function initButtonPosition() {
            const btnRect = noBtn.getBoundingClientRect();
            noBtn.style.position = 'fixed';
            noBtn.style.left = btnRect.left + 'px';
            noBtn.style.top = btnRect.top + 'px';
        }

        // Move button to random position
        function moveButton() {
            const pos = getRandomPosition();
            noBtn.style.left = pos.x + 'px';
            noBtn.style.top = pos.y + 'px';
        }

        // Set initial position immediately
        initButtonPosition();

        // For PC: Move when mouse gets near (always enabled)
        document.addEventListener('mousemove', (e) => {
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const distance = Math.sqrt(
                Math.pow(e.clientX - btnCenterX, 2) + 
                Math.pow(e.clientY - btnCenterY, 2)
            );
            
            // If mouse is within 100px of the button, move it
            if (distance < 100) {
                moveButton();
            }
        });

        // For touch devices: Move on touch/click
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Also handle click for touch devices (backup)
        noBtn.addEventListener('click', (e) => {
            if (isTouchDevice) {
                e.preventDefault();
                moveButton();
            }
        });

        // Yes button shows popup
        const popup = document.getElementById('popup');
        const popupContent = document.querySelector('.popup-content');
        const closePopup = document.getElementById('closePopup');

        function closePopupWithAnimation() {
            popupContent.classList.add('closing');
            setTimeout(() => {
                popup.classList.remove('active');
                popupContent.classList.remove('closing');
            }, 300);
        }

        yesBtn.addEventListener('click', () => {
            popup.classList.add('active');
        });

        closePopup.addEventListener('click', () => {
            closePopupWithAnimation();
        });

        popup.addEventListener('click', (e) => {
            if (e.target === popup) {
                closePopupWithAnimation();
            }
        });
    </script>
</body>
</html>
